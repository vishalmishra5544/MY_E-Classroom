{% extends 'base.html'  %}
{% load static %}
{%block title %}Submit Attendance{% endblock%}
{% block image_block %}
<header class="info-header">
  <div id="page-intro" style="background: linear-gradient(to right ,green,orange,blue),url("../static/css/Images/attendance.jpg");" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-md-10 text-white">
        <!-- heading -->
        <h2 class="display-4 font-weight-bold  p-5 " style="color:#ff5722;" > Submit Attendance </h2>
        <div class="row d-flex justify-content-center text-center">
          <ul class="breadcrumb">
            <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
              <li><a href="{% url 'attendance' %}">Attendance</a></li>
            <li class="disabled-text" >Submit Attendance</li>
          </ul>
        </div>

        <!-- divider -->
        <hr style="color:#ff5722;">

        <!-- description -->
  </div>
</header>
{% endblock %}


{% block content %}

<section class="text-center mt-4">
              <!-- class row for description-->
              <div class="row d-flex justify-content-center mb-4">
                <!-- class column -->
                <div class="col-md-8">
                    <h4 class="text-center alert alert-info">Submit Attendance</h4>
                    <div class="row">
                        <div class="col-sm-4">
                            <form method="post" action="">
                              {% csrf_token %}
                              {{form.as_p}}
                               <input class="form-control" type="submit" value="Add">
                            </form>
                        </div>
                  </div>
              </div>
</section>

{% endblock %}
